<!-- for setting up tailwind css for major dev -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind project</title>
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="build.css">
</head>
<body>
    <div class="bg-gray-100 min-h-screen">
        <div class="container flex py-60 mx-12 space-x-6 justify-center   ">
            <div class="left  px-8">
                <img class="w-48  " src="./images/fblogo.svg" alt="">
                <p class="text-xl">Facebook helps you connect and  <br>share with the people in your life.</p>

            </div>
            <div class="right flex flex-col bg-white w-64 p-4 rounded-lg border-2 shadow-md ring-offset-2">
                <input class="text-xs mb-2 py-1 border-2 pl-2 rounded-[4px]" type="text" placeholder="Email address or phone number" name="" id="">
                <input class="text-xs mb-2 py-1 border-2 pl-2 rounded-[4px]" type="password" placeholder="Password" name="" id="">
                <button class="bg-[#1778F2] rounded-md py-1 my-1 text-white font-semibold">Login</button>
                <button class="text-blue-600 bg-white py-1 my-1 text-xs  border-b-2" >Forgotten password?</button>
                <button class="bg-[#4CBB17] mt-3 rounded-md py-2 my-1 font-semibold text-white text-sm w-[85%] align-middle mx-auto px-2"  >create new account</button>
            </div>
       </div>
    </div>
    
</body>
</html>
